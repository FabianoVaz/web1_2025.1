<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Tabela de dados</title>
</head>
<body>
    
    <table border="1" width="100%">
        <caption> Título descritivo da Tabela </caption>
        <thead>
            <tr>                        <!-- Table Row -->
                <th> Matricula </th>    <!-- Table Header-->
                <th> Nome </th>
                <th> Nota </th>
            </tr>
        </thead>
        
        <tbody>
            <tr>  
                <td> 123 </td>          <!-- Table Data -->
                <td> João </td>
                <td> 9,0 </td>
            </tr>
            <tr>  
                <td> 321 </td>
                <td> Maria </td>
                <td> 10,0 </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>  
                <th>  </th>
                <th> Média </th>
                <th> 9,5 </th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
