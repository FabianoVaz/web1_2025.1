<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div> 
        <h3>Lista de tarefas </h3>
    </div>
    
    <div>
        <!-- 
        ol -> Order List
        ul -> Unorder List
        li -> List Item
         -->

        <ol>
            <li><b>teste</b></li>
            <li><a href="#">teste</a></li>
            <li>teste</li>
            <li>teste</li>
        </ol>
        
        <ul>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
            <li>teste</li>
        </ul>
    </div>
    

</body>
</html>
